    <style>
        body {
            background-color: pink;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        h1 {
            font-size: 3em;
            color: white;
            text-align: center;
            margin: 40px 0;
        }
        
        .shops-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex: 1;
            align-items: center;
        }
        
        .shop-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .shop-item img {
            height: 50vh;
            width: auto;
            margin-bottom: 10px;
        }
        
        .shop-item a {
            color: #0066cc;
            text-decoration: none;
            margin-top: 10px;
        }
        
        .shop-item a:hover {
            text-decoration: underline;
        }
        
        hr {
            border: none;
            border-top: 1px solid #666;
            margin: 0;
            width: 100%;
        }
        
        .footer {
            text-align: right;
            font-style: italic;
            font-family: 'Courier New', monospace;
            color: #333;
            padding: 20px 40px;
        }
    </style>
</head>
